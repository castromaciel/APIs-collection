<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Api Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to RESTServer Api Collection</h1>
    <p>A free API to get products for an e-commerce or movies for a stream page.</p>
  </header>

  <main>
    <section>
      <h2>Availables Apis</h2>
      <ul>
        <li><a href="/api/e-commerce">Fakestore</a></li>
        <li><a href="/api/Movies">Movies</a></li>
      </ul>
    </section>

    <section>
      <h2>Usage</h2>
      <h3>Get all products</h3>
      <pre>
        <code>
fetch('https:.../api/e-commerce')
  .then(response => response.json())
  .then(json => console.log(json))
        </code>
      </pre>
    </section>

  </main>
</body>
</html>
